name: tmuxL
root: ~/

windows:
  - main :
      layout: c971,208x65,0,0[208x50,0,0{104x50,0,0,5,103x50,105,0,10},208x14,0,51{49x14,0,51[49x8,0,51,6,49x5,0,60,9],158x14,50,51,7}]
      panes:
        - logs:
          - sleep 0.1 && clear && screenfetch -c 255,41 -n
        - vim:
          - clear && sh /home/armin/.bin/vimSession.sh
        - stats:
          - clear && yaourt -Syua
        - cheat:
          - ruby ~/.bin/cheatsheet.rb
        - stats:
          - journalctl -f -b-0
            
  - snips :
      layout: ccb2,208x65,0,0[208x32,0,0{104x32,0,0,22,103x32,105,0,24},208x32,0,33{104x32,0,33,23,103x32,105,33,26}]
      panes:
        - logs:
          - vim -o2 $SNIPS/html.snippets ~/.vim/UltiSnips/html.snippets
        - stats:
          - vim -o2 $SNIPS/javascript.snippets ~/.vim/UltiSnips/javascript.snippets
        - logs:
          - vim -o2 $SNIPS/ruby.snippets ~/.vim/UltiSnips/ruby.snippets
        - stats:
          - vim -o2 $SNIPS/rails.snippets ~/.vim/UltiSnips/rails.snippets
